<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeForgeD - AI Resume Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Export Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: '#020617',
                light: '#f8fafc',
              }
            },
            animation: {
              'blob': 'blob 7s infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%) skewX(-12deg)' },
                '100%': { transform: 'translateX(200%) skewX(-12deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
        body {
            transition: background-color 0.5s cubic-bezier(0.22, 1, 0.36, 1), color 0.5s cubic-bezier(0.22, 1, 0.36, 1);
            overflow-x: hidden;
            /* Default cursor restored */
        }
        
        /* Cinematic Noise Overlay */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9998;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .glass {
            transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .dark .glass {
            background: rgba(15, 23, 42, 0.65);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .light .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            /* Stronger border for light mode visibility */
            border: 1px solid #cbd5e1; 
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.08);
        }
        
        /* Light Mode Text Overrides */
        .light .text-slate-100, .light .text-white { color: #0f172a !important; }
        .light .text-slate-200 { color: #1e293b !important; }
        .light .text-slate-300 { color: #334155 !important; }
        .light .text-slate-400 { color: #475569 !important; } /* Darkened for better contrast */
        .light .text-slate-500 { color: #64748b !important; }
        .light input { color: #0f172a !important; }
        .light input::placeholder { color: #94a3b8 !important; }

        /* A4 Resume Page - FIXED SIZE */
        .resume-page {
            width: 210mm;
            height: 297mm;
            max-height: 297mm;
            overflow-y: auto;
            overflow-x: hidden;
            box-shadow: 0 30px 60px rgba(0,0,0,0.12);
            margin: 0 auto;
            position: relative;
            box-sizing: border-box;
        }
        
        /* Hide scrollbar inside resume */
        .resume-page::-webkit-scrollbar { width: 0; background: transparent; }

        /* Premium Selection */
        ::selection {
            background: rgba(6, 182, 212, 0.2);
            color: #06b6d4;
        }

        @media print {
            .no-print { display: none !important; }
            .resume-page {
                width: 210mm !important;
                height: 297mm !important;
                max-height: 297mm !important;
                overflow: hidden !important;
                padding: 8mm !important;
                margin: 0 !important;
                box-shadow: none !important;
            }
            body { 
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
        }
        
        /* Sleek Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(148, 163, 184, 0.3); border-radius: 20px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(6, 182, 212, 0.6); }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "react-dom": "https://esm.sh/react-dom@^19.2.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="dark bg-brand-dark text-slate-100">
    <div id="root"></div>
    <div class="noise-overlay"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
